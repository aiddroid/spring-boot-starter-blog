com.example.demo.title=\u79d8\u5bc6\u82b1\u56ed
com.example.demo.description=\u5206\u4eab\u751f\u6d3b\u548c\u6280\u672f

#日志配置
logging.path=/user/local/log
logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

#jpa配置（mybatis也使用本配置）
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdemo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true

#mvc 视图配置
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#mybatis sql mapper扫描路径
mybatis.mapper-locations=classpath:mapper/*.xml

#上传的静态资源对外暴露的访问路径
file.uploadAccessPath=/uploadfile/**
#文件上传目录
file.uploadFolder=/tmp/

